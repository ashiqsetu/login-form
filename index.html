<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main-wrapper">
  <div class="main" id="main">
    <div class="login lrAnimation">
      <form id="loginForm" class="bal" action="index.html" method="post" autocomplete="off">
        <input id="loginUserName" type="text" name="loginUserName" placeholder="Username" >
        <input id="loginPassword" type="password" name="loginPassword" placeholder="Password" >
        <a id="passwordRecovery" href="#">Forget your Password?</a><br>
        <button id="loginSubmitBtn" type="submit" name="button">Login</button>
        <!-- <p class="message">Create a account! <a id="registerLink" href="#">Register</a></p> -->
      </form>
    </div>
    <div class="register lrAnimation">
      <form id="registerForm" action="index.html" method="post" autocomplete="off">
        <input id="registerFirstName" type="text" name="registerFirstName" placeholder="Firstname" required>
        <input id="registerLastName" type="text" name="registerLastName" placeholder="Lastname" required>
        <input id="registerUserName" type="text" name="registerUserName" placeholder="Username" required>
        <input id="registerPassword" type="password" name="registerPassword" placeholder="Password" required>
        <input id="registerConfirmPassword" type="password" name="registerConfirmPassword" placeholder="Confirm Password" required>
        <input id="registerEmail" type="email" name="registerEmail" placeholder="Email" required>
        <!-- <input id="registerPhoneNumber" type="email" name="registerPhoneNumber" placeholder="Phone Number" required> -->
        <button id="registerSubmitBtn" type="submit" name="button">Register</button>
        <!-- <p class="message">Already have a account? <a id="loginLink" href="#">Login</a></p> -->
      </form>
    </div>
    <div class="overlay-wrapper">
      <div class="overlay">
        <div class="overlay-panel overlay-login">
          <h1>Welcome Back!</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, atque!</p>
          <button id="signIn" class="infoBtn" type="submit" name="button">Sign In</button>
        </div>
        <div class="overlay-panel overlay-register">
          <h1>Hello, There!</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, earum.</p>
          <button id="signUp" class="infoBtn" type="submit" name="button">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
